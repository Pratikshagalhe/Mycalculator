<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/styleSheet.css">
    <script src="calculator.js"></script>
</head>
<body>
    <table id="cantainer">
        <tr>
           <td colspan="6"><input type="text" class="input-screen" id="text"></td> 
        </tr>
        <tr>
          <td>  <input type="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)"></td> 
          <td>  <input type="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)"></td> 
          <td>  <input type="button" value="9" onclick="dis('9')" onkeydown="myFunction(event)"></td> 
          <td>  <input type="button" value="/" onclick="dis('/')" onkeydown="myFunction(event)" style="background-color: orange;"></td> 
          <td>  <input type="button" value="AC" onclick="clr()"  style="background-color: orange;"></td> 
          <td>  <input type="button" value="ON" onclick="on()"  style="background-color: rgb(231, 55, 102);"></td> 
        </tr>
        <tr>
            <td>  <input type="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)"></td> 
            <td>  <input type="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)"></td> 
            <td>  <input type="button" value="6" onclick="dis('6')" onkeydown="myFunction(event)"></td> 
            <td>  <input type="button" value="*" onclick="dis('*')" onkeydown="myFunction(event)" style="background-color: orange;"></td> 
            <td>  <input type="button" value="%" onclick="dis('%')" onkeydown="myFunction(event)" style="background-color: orange;"></td> 
            <td>  <input type="button" value="GT" onclick="dis('GT')" onkeydown="myFunction(event)"  style="background-color: rgb(231, 55, 102);"></td> 
          </tr>
          <tr>
            <td>  <input type="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)"></td> 
            <td>  <input type="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)"></td> 
            <td>  <input type="button" value="3" onclick="dis('3')" onkeydown="myFunction(event)"></td> 
            <td>  <input type="button" value="+" onclick="dis('+')" onkeydown="myFunction(event)" style="background-color: orange;"></td> 
            <td>  <input type="button" value="MU" onclick="dis('MU')" onkeydown="myFunction(event)"style="background-color: orange;"></td> 
            <td>  <input type="button" value="OFF" onclick="off()"  style="background-color: rgb(231, 55, 102);"></td> 
          </tr>
          <tr>
            <td>  <input type="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)"></td> 
            <td>  <input type="button" value="00" onclick="dis('00')" onkeydown="myFunction(event)"></td> 
            <td>  <input type="button" value="." onclick="dis('.')" onkeydown="myFunction(event)"  style="background-color: rgb(231, 55, 102);"></td> 
            <td>  <input type="button" value="-" onclick="dis('-')" onkeydown="myFunction(event)"  style="background-color: rgb(231, 55, 102);"></td> 
            <td>  <input type="button" value="=" onclick="solve()"  style="background-color: rgb(231, 55, 102);"></td> 
            <td>  <input type="button" value="M=" onclick="dis('M=')" onkeydown="myFunction(event)"  style="background-color: rgb(231, 55, 102);"></td> 
          </tr>

    </table>
</body>
</html>
